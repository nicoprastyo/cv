<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Nico Prastyo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand
    0">
    <link rel="stylesheet" type="text/css" href="Assets/css/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/animation.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script defer type="text/javascript" src="Assets/js/main.js"></script>
</head>
<body>
    <div id="wallpaper" class="wallpaper" data-image="Assets/images/sudirman.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow">
                    <img id="picture-image" class="picture-image"
                    src="Assets/images/nico.jpg" 
                    srcset= "Assets/images/nico.jpg 1x,
                            Assets/images/nico@2x.jpg 2x,
                            Assets/images/nico@3x.jpg 3x,"        
                    alt="Nico Prastyo"
                    width="320"
                    height="320">
                </div>
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I,m Nico Prastyo
            </h1>
            <p class="job">
                Web Developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Omnis tenetur sequi ullam? Similique, harum totam!
                </p>
            </div>
            <div class="contact">
                <a href="" class="button">
                    Get in Touch
                </a>
            </div>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </main>
    </div>
    <noscript>
        <style type="text/css">
            .wallpaper{
                animation-name: zoomOut;
            }
            .picture{
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>
</html>
